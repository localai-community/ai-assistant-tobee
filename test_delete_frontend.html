<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .conversation { 
            border: 1px solid #ccc; 
            margin: 10px 0; 
            padding: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .delete-btn { 
            background: #ff4444; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer; 
            border-radius: 3px;
        }
        .delete-btn:hover { background: #cc0000; }
    </style>
</head>
<body>
    <h1>Test Delete Conversation Functionality</h1>
    <div id="conversations"></div>
    <div id="status"></div>

    <script>
        async function loadConversations() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/chat/conversations');
                const conversations = await response.json();
                
                const container = document.getElementById('conversations');
                container.innerHTML = '';
                
                conversations.forEach(conv => {
                    const div = document.createElement('div');
                    div.className = 'conversation';
                    div.innerHTML = `
                        <div>
                            <strong>${conv.title || 'Untitled'}</strong><br>
                            <small>ID: ${conv.id}</small><br>
                            <small>Model: ${conv.model || 'llama3:latest'}</small>
                        </div>
                        <button class="delete-btn" onclick="deleteConversation('${conv.id}')">
                            Delete
                        </button>
                    `;
                    container.appendChild(div);
                });
                
                document.getElementById('status').innerHTML = `<p>Loaded ${conversations.length} conversations</p>`;
            } catch (error) {
                document.getElementById('status').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function deleteConversation(id) {
            if (!confirm('Are you sure you want to delete this conversation?')) {
                return;
            }
            
            try {
                // Test backend API directly
                const response = await fetch(`http://localhost:8000/api/v1/chat/conversations/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    document.getElementById('status').innerHTML = `<p style="color: green;">Conversation ${id} deleted successfully!</p>`;
                    loadConversations(); // Reload the list
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `<p style="color: red;">Delete failed: ${error.message}</p>`;
            }
        }

        // Load conversations on page load
        loadConversations();
    </script>
</body>
</html>
